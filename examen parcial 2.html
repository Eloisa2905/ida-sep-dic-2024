<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo Telefónico</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #f4cf3b;
            border: 2px solid #000;
            width: 300px;
            padding: 20px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="radio"], input[type="checkbox"] {
            margin-bottom: 10px;
        }

        .paquetes {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
        }

        button {
            background-color: #ccc;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RECIBO TELEFÓNICO</h1>
        <label for="minutos">Minutos de Celular (1.00 c/u):</label>
        <input type="text" id="minutos" name="minutos">

        <h2>TIPO DE PLAN</h2>
        <label><input type="radio" name="plan" value="solo_telefono"> Solo teléfono</label><br>
        <label><input type="radio" name="plan" value="telefono_internet"> Teléfono + Internet</label><br>
        <label><input type="radio" name="plan" value="telefono_internet_tv"> Teléfono + Internet + TV</label>

        <h2>OTROS SERVICIOS</h2>
        <label><input type="checkbox" name="servicios" value="antivirus"> Antivirus</label><br>
        <label><input type="checkbox" name="servicios" value="nube"> Servicio de Nube</label><br>
        <label><input type="checkbox" name="servicios" value="web_services"> Web Services</label>

        <h2>PAQUETES</h2>
        <div class="paquetes">
            <label>✔ RESIDENCIAL</label><br>
            <label>✔ PYMES</label><br>
            <label>✔ EMPRESAS</label>
        </div>

        <button type="button">CALCULAR</button>
    </div>
</body>
</html>
